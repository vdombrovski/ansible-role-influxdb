  opentsdb:
    # enabled: 'false'
    # bind-address: '":4242"'
    # database: '"opentsdb"'
    # retention-policy: '""'
    # consistency-level: '"one"'
    # tls-enabled: 'false'
    # log-point-errors: 'true'
