---
# defaults file for ansible-role-influxdb

influxdb_version: '1.2.4'


influxdb_graphite_tpl_custom:
    add:
    del:

influxdb_db:
    - name: graphite
      state: present

influxdb_rp:
    - name: ds_30d
      db: graphite
      state: present
      duration: 30d
      default: true
    - name:  ds_90d
      db: graphite
      state: present
      duration: 30d
      default: false
    - name:  ds_360d
      db: graphite
      state: present
      duration: 360d
      default: false
    - name: ds_inf
      db: graphite
      state: present
      duration: INF
      default: false

influxdb_conf_template: influxdb.conf.j2
influxdb_conf_path: /etc/influxdb/influxdb.conf
influxdb_service_name: influxdb
influxdb_conf_doublebrackets:
  - graphite
  - collectd
  - opentsdb
  - udp

influxdb_conf:
  global:
    # reporting-disabled: 'false'
    # hostname: '"localhost"'
  meta:
    dir: '"/var/lib/influxdb/meta"'
    # retention-autocreate: 'true'
    # logging-enabled: 'true'
  data:
    dir: '"/var/lib/influxdb/data"'
    wal-dir: '"/var/lib/influxdb/wal"'
    # trace-logging-enabled: 'false'
    # query-log-enabled: 'true'
    # cache-max-memory-size: 1048576000
    # cache-snapshot-memory-size: 26214400
    # cache-snapshot-write-cold-duration: '"10m"'
    # compact-full-write-cold-duration: '"4h"'
    # max-series-per-database: 1000000
    # max-values-per-tag: 100000
  coordinator:
    # write-timeout: '"10s"'
    # max-concurrent-queries: 0
    # query-timeout: '"0s"'
    log-queries-after: '"20s"'
    # max-select-point: 0
    # max-select-series: 0
    # max-select-buckets: 0
  retention:
    # enabled: 'true'
    # check-interval: '"30m"'
  shard-precreation:
    # enabled: 'true'
    # check-interval: '"10m"'
    # advance-period: '"30m"'
  monitor:
    # store-enabled: 'true'
    # store-database: '"_internal"'
    # store-interval: '"10s"'
  admin:
    # enabled: 'false'
    # bind-address: '":8083"'
    # https-enabled: 'false'
    # https-certificate: '"/etc/ssl/influxdb.pem"'
  http:
    # enabled: 'true'
    # bind-address: '":8086"'
    # auth-enabled: 'false'
    # realm: '"InfluxDB"'
    # log-enabled: 'true'
    # write-tracing: 'false'
    # pprof-enabled: 'true'
    # https-enabled: 'false'
    # https-certificate: '"/etc/ssl/influxdb.pem"'
    # https-private-key: '""'
    # shared-secret: '""'
    # max-row-limit: 0
    # max-connection-limit: 0
    # unix-socket-enabled: 'false'
    # bind-socket: '"/var/run/influxdb.sock"'
  subscriber:
    # enabled: 'true'
    # http-timeout: '"30s"'
    # insecure-skip-verify: 'false'
    # ca-certs: '""'
    # write-concurrency: 40
    # write-buffer-size: 1000
  graphite:
    # enabled: 'false'
    # database: '"graphite"'
    # retention-policy: '""'
    # bind-address: '":2003"'
    # protocol: '"tcp"'
    # consistency-level: '"one"'
    # batch-size: 5000
    # batch-pending: 10
    # batch-timeout: '"1s"'
    # udp-read-buffer: 0
    # separator: '"."'
    # tags: '["region=us-east", "zone=1c"]'
    # templates: '[]'
  collectd:
    # enabled: 'false'
    # bind-address: '":25826"'
    # database: '"collectd"'
    # retention-policy: '""'
    # typesdb: '"/usr/local/share/collectd"'
    # security-level: '"none"'
    # auth-file: '"/etc/collectd/auth_file"'
